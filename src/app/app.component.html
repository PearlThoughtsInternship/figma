<app-header></app-header>
<div class="empty"></div>
<div class="container py-4">
  <div class="row">
    <div class="col-12 col-lg mb-3 mb-sm-0">
      <!-- featured aarticle slider -->

      <div class="row">
        <div
          *ngFor="let item of featured; index as i"
          [ngClass]="i === 0 ? 'col-12 mb-2 mb-md-3' : 'col-4 my-2'"
        >
          <div
            class="position-relative"
            [ngClass]="i === 0 ? 'main-image' : 'small-image'"
          >
            <div class="tag position-absolute text-center top-0 text-uppercase">
              Feature Article
            </div>

            <a
              class="
                video-btn
                c-video-section--playBtn
                d-flex
                justify-content-center
                align-items-center
              "
            >
              <img
                width="216"
                height="135"
                src="{{ item.media }}"
                alt="featured"
              />
            </a>
            <div
              class="
                over-layer
                position-absolute
                text-capitalize
                bottom-0
                fw-bold
                w-100
              "
              [ngClass]="i === 0 ? 'p-3' : 'p-2'"
            >
              {{ item.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="
        position-relative
        col-12 col-sm-6 col-lg-3
        align-items-stretch
        mb-3 mb-sm-0
        latestListing
      "
    >
      <!-- Brand news list -->
      <span class="small-title mb-2">LATEST FRANCHISE BRAND NEWS</span>
      <ul class="brand-list noScrollBar list-group">
        <li
          *ngFor="let item of brandNews; index as i"
          class="pb-1"
          [ngClass]="i === brandNews.length - 1 ? '' : 'mb-1 mb-md-2'"
        >
          <h3 class="m-0">
            {{ item.title }}
          </h3>
          <span class="my-1">By {{ item.author }}</span>
          <p [ngClass]="i === brandNews.length - 1 ? 'mb-0' : 'mb-2'">
            {{ item.description }}
          </p>
        </li>
      </ul>
    </div>
    <div
      class="
        position-relative
        col-12 col-sm-6 col-lg-3
        align-items-stretch
        mb-3 mb-sm-0
        border-start border-2
        latestListing
      "
    >
      <!-- Industry news list -->
      <span class="small-title mb-2">Latest Franchise Industry News</span>
      <ul class="news-list noScrollBar list-group">
        <li
          *ngFor="let item of brandNews; index as i"
          [ngClass]="
            i === brandNews.length - 1
              ? 'pb-0 pb-md-0'
              : 'pb-2 pb-md-3 mb-2 mb-md-3'
          "
        >
          <div class="newsImage me-2 me-md-3">
            <img
              width="95"
              height="100"
              data-src="{{ item.media }}"
              alt="industry"
              loading="lazy"
            />
          </div>
          <div>
            <h3 class="m-0">
              {{ item.title }}
            </h3>
            <span>By {{ item.author }}</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
